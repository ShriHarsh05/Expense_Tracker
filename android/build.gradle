buildscript {
    ext.kotlin_version = '1.9.22' // <--- IMPORTANT: Set this to 1.5.20 or higher. 1.9.0 is a good modern choice.
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ensure your Android Gradle Plugin version is also up-to-date.
        // For Flutter 3.x, this is typically 7.x.x or 8.x.x
        classpath 'com.android.tools.build:gradle:8.1.4' // Or whatever your current AGP version is (e.g., 7.3.0, 7.4.2, 8.1.4, etc.)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}